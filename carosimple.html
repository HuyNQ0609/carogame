<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro</title>
</head>
<body>
    <h3>Caro Game Simple</h3>
    <p id="caro" />
    <input type="button" value="Change Value" onclick="caroGame()">
    <script>
        let b = document.getElementById("caro");

        let board = [];
        let data = "";
        for (let i = 0; i < 5; i++) {
            board[i] = new Array(0, 0, 0, 0, 0);
        }

        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }

        data += "<br/><br/><input type='button' value='Change Value' onclick='caroGame()'>"
        b.innerHTML = data;

        function caroGame() {
            let X = prompt("X: ");
            let Y = prompt("Y: ");
            data = "";
            board[X][Y] = "x";
            for (let i = 0; i < 5; i++) {
                data += "<br/>";
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/><input type='button' value='Change Value' onclick='caroGame()'>"
            b.innerHTML = "<hr/>" + data;
        }

    </script>
</body>
</html>
